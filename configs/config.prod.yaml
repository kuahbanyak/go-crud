server:
  port: "8080"
  host: "0.0.0.0"
  mode: "release"

database:
  host: "${DB_HOST}"
  port: "${DB_PORT}"
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
  database: "${DB_DATABASE}"

jwt:
  secret: "${JWT_SECRET}"
  expiration: 24

logging:
  level: "info"
  format: "json"

cors:
  allowed_origins: ["https://go-crud.up.railway.app", "https://go-crud.up.railway.app"]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["Content-Type", "Authorization"]
